<!DOCTYPE html>
<html>
<head>
  <title>Gra Klikanie</title>
  <style>
    #kwadrat {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
      cursor: pointer;
    }
    
    #punkty {
      font-size: 24px;
      text-align: center;
    }
    
    #sklep {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      width: 200px;
    }
    
    #sklep-naglowek {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    #szansa-na-2x {
      margin-bottom: 10px;
    }
    
    #kup-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 5px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <center><h1>KLIKAJ W TEN KWADRAT</h1></center>
  <div id="kwadrat"></div>
  <p id="punkty">Punkty: 0</p>
  
  <div id="sklep">
    <div id="sklep-naglowek">SKLEP</div>
    <div id="szansa-na-2x">Szansa na 2x punkty: 15%</div>
    <button id="kup-button">Kup za 100 punktów</button>
  </div>

  <script>
    var kwadrat = document.getElementById('kwadrat');
    var punkty = document.getElementById('punkty');
    var sklep = document.getElementById('sklep');
    var kupButton = document.getElementById('kup-button');
    var liczbaPunktow = 0;
    var szansaNa2x = 0.15; // 15% szansa na zdobycie 2x punktów
    var cena2x = 100; // cena za "szansę na 2x punkty"

    kwadrat.addEventListener('click', function() {
      var losowaLiczba = Math.random(); // losowanie liczby od 0 do 1
      
      if (losowaLiczba < szansaNa2x) {
        liczbaPunktow += 2;
      } else {
        liczbaPunktow++;
      }
      
      punkty.textContent = 'Punkty: ' + liczbaPunktow;
    });
    
    kupButton.addEventListener('click', function() {
      if (liczbaPunktow >= cena2x) {
        liczbaPunktow -= cena2x;
        szansaNa2x += 0.15; // zwiększenie szansy na 2x punkty o 15%
        punkty.textContent = 'Punkty: ' + liczbaPunktow;
        sklep.style.display = 'none'; // ukrycie pola sklepu
      } else {
        alert('Nie masz wystarczającej liczby punktów!');
      }
    });
  </script>
</body>
</html>
