<!DOCTYPE html>
<html>
<head>
  <title>Gra Klikanie</title>
  <style>
    #kwadrat {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    #punkty {
      font-size: 24px;
      text-align: center;
    }

    #sklep {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      width: 200px;
    }

    #sklep-naglowek {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .kup-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 5px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    #gry {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    #gry-naglowek {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .gra-button {
      display: block;
      margin: 0 auto;
      text-align: center;
      padding: 5px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #zdrapka {
      width: 200px;
      height: 200px;
      background-color: yellow;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      display: none;
    }

    #zdrapka-tekst {
      font-size: 24px;
      text-align: center;
      margin-top: 80px;
      pointer-events: none;
    }

    .uncovered {
      background-color: white;
    }
  </style>
</head>
<body>
  <center><h1>KLIKAJ W TEN KWADRAT</h1></center>
  <div id="kwadrat"></div>
  <p id="punkty">Punkty: 0</p>

  <div id="sklep">
    <center><div id="sklep-naglowek">SKLEP</div></center>
    <div id="szansa-na-2x">Szansa na 2x punkty: 15%</div>
    <button class="kup-button" onclick="kupPrzedmiot(0)">Kup x2 punkty za 100 punktów</button>
  </div>

  <div id="gry">
    <center><div id="gry-naglowek">GIERKI</div></center>
    <center>
      <a class="gra-button" href="#" onclick="pokazZdrapke()">Zdrapka [PRACE TRWAJĄ]</a>
    </center>
  </div>

  <div id="zdrapka">
    <div id="zdrapka-tekst">Zdrap tutaj!</div>
  </div>

  <script>
    // JavaScript code for the clicking game
    let kwadrat = document.getElementById('kwadrat');
    let punkty = document.getElementById('punkty');
    let sklep = document.getElementById('sklep');
    let kupButton = document.getElementsByClassName('kup-button');
    let liczbaPunktow = 0;
    let szansaNa2x = 0.15;
    let cena2x = 10;
    let obecnySkin = 'red';
    let kupionyPunkty2x = false;

    kwadrat.addEventListener('click', function() {
      let losowaLiczba = Math.random();

      if (losowaLiczba < szansaNa2x) {
        if (kupionyPunkty2x) {
          liczbaPunktow += 2;
        } else {
          liczbaPunktow++;
        }
      } else {
        liczbaPunktow++;
      }

      punkty.textContent = 'Punkty: ' + liczbaPunktow;
    });

    function kupPrzedmiot(index) {
      if (index === 0 && !kupionyPunkty2x && liczbaPunktow >= 100) {
        liczbaPunktow -= 100;
        kupionyPunkty2x = true;
        punkty.textContent = 'Punkty: ' + liczbaPunktow;
        szansaNa2x = 0.15;
        document.getElementById("szansa-na-2x").textContent = "Szansa na 2x punkty: 15%";
        
        // Ukryj przycisk "Kup x2 punkty za 100 punktów"
        let kupButton = document.getElementsByClassName('kup-button')[0];
        kupButton.style.display = 'none';
      } else {
        alert('Nie masz wystarczającej liczby punktów lub przedmiot został już kupiony!');
      }
    }
  </script>
</body>
</html>
