<!DOCTYPE html>
<html>
<head>
  <title>Gra z punktacją</title>
  <style>
    #square {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 50px auto;
      cursor: pointer;
    }
    #score {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Gra z punktacją</h1>
  <div id="square"></div>
  <div id="score">Punkty: <span id="points">0</span></div>
  
  
  <h5>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3749949078924073"
     crossorigin="anonymous"></script>
<!-- reklama -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-3749949078924073"
     data-ad-slot="2401634496"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  </h5>

  <script>
    var square = document.getElementById("square");
    var pointsDisplay = document.getElementById("points");
    var points = 0;

    square.addEventListener("click", function() {
      points++;
      pointsDisplay.textContent = points;
    });
  </script>
</body>
</html>
