<!DOCTYPE html>
<html>
<head>
  <title>Gra Klikanie</title>
  <style>
    /* Styl dla gry klikanie */
    #kwadrat {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Przesunięcie o połowę szerokości i wysokości */
      cursor: pointer;
    }

    #punkty {
      font-size: 24px;
      text-align: center;
    }

    #sklep {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      width: 200px;
    }

    #sklep-naglowek {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .kup-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 5px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    /* Styl dla okienka "gier" */
    #gry {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    #gry-naglowek {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .gra-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 5px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      cursor: pointer;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <center><h1>KLIKAJ W TEN KWADRAT</h1></center>
  <div id="kwadrat"></div>
  <p id="punkty">Punkty: 0</p>

  <div id="sklep">
    <center><div id="sklep-naglowek">SKLEP</div></center>
    <div id="szansa-na-2x">Szansa na 2x punkty: 15%</div>
    <button class="kup-button" onclick="kupPrzedmiot(0)">Kup za 100 punktów</button>
  </div>

  <!-- Okienko z grami -->
  <div id="gry">
    <center><div id="gry-naglowek">GIERKI</div></center>
    <center><a class="gra-button" href="#">Loteria</a>
    <a class="gra-button" href="#">Zdrapka</a></center>
  </div>

  <script>
    let kwadrat = document.getElementById('kwadrat');
    let punkty = document.getElementById('punkty');
    let sklep = document.getElementById('sklep');
    let kupButton = document.getElementsByClassName('kup-button');
    let liczbaPunktow = 0;
    let szansaNa2x = 0.15; // 15% szansa na zdobycie 2x punktów
    let cena2x = 100; // cena za "szansę na 2x punkty"

    kwadrat.addEventListener('click', function() {
      let losowaLiczba = Math.random(); // losowanie liczby od 0 do 1

      if (losowaLiczba < szansaNa2x) {
        liczbaPunktow += 2;
      } else {
        liczbaPunktow++;
      }

      punkty.textContent = 'Punkty: ' + liczbaPunktow;
    });

    function kupPrzedmiot(index) {
      if (liczbaPunktow >= cena2x) {
        liczbaPunktow -= cena2x;
        szansaNa2x += 0.15; // zwiększenie szansy na 2x punkty o 15%
        punkty.textContent = 'Punkty: ' + liczbaPunktow;
        kupButton[index].style.display = 'none'; // ukrycie kupionego przycisku
      } else {
        alert('Nie masz wystarczającej liczby punktów!');
      }
    }
  </script>
</body>
</html>
