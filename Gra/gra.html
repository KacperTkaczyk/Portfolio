<!DOCTYPE html>
<html>
<head>
  <title>Gra z punktacją</title>
  <style>
    #square {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 50px auto;
      cursor: pointer;
    }
    #score {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }
    #login-form {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Gra z punktacją</h1>
  <div id="square"></div>
  <div id="score">Punkty: <span id="points">0</span></div>
  <div id="login-form">
    <h2>Zaloguj się lub utwórz konto</h2>
    <label for="username">Nazwa użytkownika:</label>
    <input type="text" id="username" required><br>
    <label for="password">Hasło:</label>
    <input type="password" id="password" required><br>
    <button id="login-button">Zaloguj się</button>
    <button id="signup-button">Utwórz konto</button>
  </div>
  <script>
    var square = document.getElementById("square");
    var pointsDisplay = document.getElementById("points");
    var points = 0;

    square.addEventListener("click", function() {
      points++;
      pointsDisplay.textContent = points;
    });

    var loginForm = document.getElementById("login-form");
    var loginButton = document.getElementById("login-button");
    var signupButton = document.getElementById("signup-button");

    loginButton.addEventListener("click", function() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      // Przesłanie danych logowania do serwera i przetworzenie ich
      // np. przez wywołanie odpowiedniego API
      login(username, password);
    });

    signupButton.addEventListener("click", function() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      // Przesłanie danych rejestracji do serwera i przetworzenie ich
      // np. przez wywołanie odpowiedniego API
      signup(username, password);
    });

    function login(username, password) {
      // Logika logowania użytkownika
      // Przykładowo, można wysłać dane logowania do serwera i sprawdzić poprawność
      // oraz otrzymać odpowiedź w formie tokena sesji lub innej formy identyfikacji zalogowanego użytkownika
      // Można również użyć localStorage lub cookies do przechowywania informacji o zalogowanym użytkowniku w przeglądarce

      // Tutaj można dodać logikę, która sprawdza czy dane logowania są poprawne
      // i wykonuje odpowiednie akcje, takie jak wyświetlenie gry
      // lub komunikat o nieprawidłowym logowaniu

      // Przykładowo:
      if (username === "przykladowy_uzytkownik" && password === "tajnehaslo") {
        showGame(); // Wyświetlanie gry po zalogowaniu
      } else {
        alert("Nieprawidłowa nazwa użytkownika lub hasło");
      }
    }

    function signup(username, password) {
      // Logika rejestracji nowego konta użytkownika
      // Przykładowo, można wysłać dane rejestracji do serwera i utworzyć nowe konto w bazie danych

      // Tutaj można dodać logikę, która sprawdza czy dane rejestracji są poprawne
      // i wykonuje odpowiednie akcje, takie jak utworzenie konta użytkownika
      // lub komunikat o nieprawidłowej rejestracji

      // Przykładowo:
      if (username !== "" && password !== "") {
        alert("Konto zostało utworzone. Możesz się teraz zalogować.");
      } else {
        alert("Nieprawidłowe dane rejestracji");
      }
    }

    function showGame() {
      loginForm.style.display = "none"; // Ukrycie formularza logowania/rejestracji
      square.style.display = "block"; // Wyświetlanie gry
      pointsDisplay.textContent = points; // Przywrócenie liczby punktów
    }
  </script>
</body>
</html>
