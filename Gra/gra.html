<!DOCTYPE html>
<html>
<head>
  <title>Gra Klikanie</title>
  <style>
    #kwadrat {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
      cursor: pointer;
    }
    
    #punkty {
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <center><h1>KLIKAJ W TEN KWADRAT</h1></center>
  <div id="kwadrat"></div>
  <p id="punkty">Punkty: 0</p>

  <script>
    var kwadrat = document.getElementById('kwadrat');
    var punkty = document.getElementById('punkty');
    var liczbaPunktow = 0;

    kwadrat.addEventListener('click', function() {
      liczbaPunktow++;
      punkty.textContent = 'Punkty: ' + liczbaPunktow;
    });
  </script>
</body>
</html>
