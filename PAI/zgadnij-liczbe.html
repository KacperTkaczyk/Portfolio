<!DOCTYPE HTML>
<html>
     <head>
	     <title>Zgadnij Liczbę</title>
		 <link rel="stylesheet" type="text/css" href="style-zgadnij.css">
     </head>
     <body id="mid">
	     <center>
             <h1>Zgadnij Liczbę</h1>
             <h5>Przed rozpoczęciem gry musisz kliknąć "Losuj liczbę".</h5>
             <input type="text" id="pole1" maxlength="3" placeholder="Wpisz liczbę">
             <button id="sprawdzButton" disabled onclick="myFunc()">Sprawdź</button>
             <button id="newNumberButton" onclick="newNumber()">Losuj liczbę</button><br><br>
             <h5>Wybierz zakres liczb.</h5>
             <h6>Podstawowy zakres liczb to 1-10.</h6>
             <button id="zakres1" onclick="wybierzZakres(1)">1-10</button>
             <button id="zakres2" onclick="wybierzZakres(2)">1-20</button>
             <button id="zakres3" onclick="wybierzZakres(3)">1-100</button>
             <p id="akapit1"></p>
             <p id="akapit2"></p>
             <p id="akapit3"></p>
         </center>
	     <script src="script-zgadnij.js"></script>
     </body>
</html>
