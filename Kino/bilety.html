<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kino KinoKapePL - Bilety</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Kino KapePL</h1>
    <nav>
      <ul>
        <li><a href="index.html">Strona główna</a></li>
        <li><a href="filmy.html">Filmy</a></li>
        <li><a href="repertuar.html">Repertuar</a></li>
        <li><a href="bilety.html">Bilety</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section id="content">
    <h2>Kup bilet</h2>
    <form action="kup-bilet.php" method="post">
      <label for="imie">Imię:</label>
      <input type="text" id="imie" name="imie" required>
      <label for="nazwisko">Nazwisko:</label>
      <input type="text" id="nazwisko" name="nazwisko" required>
      <label for="data">Wybierz datę:</label>
      <input type="date" id="data" name="data">
      <label for="film">Wybierz film:</label>
      <select id="film" name="film" disabled>
        <option value="">Wybierz film</option>
      </select>
      <label for="godzina">Wybierz godzinę:</label>
      <select id="godzina" name="godzina" disabled>
        <option value="">Wybierz godzinę</option>
      </select>
      <label for="sala">Wybierz salę:</label>
      <select id="sala" name="sala" disabled>
        <option value="">Wybierz salę</option>
      </select>
      <label for="miejsce">Wybierz miejsce:</label>
      <div id="seat-map">
        <!-- Tutaj zostanie wstawiona siatka miejsc -->
      </div>
      <div id="showtime"></div>
      <input type="hidden" id="selected-seats" name="selected-seats">
      <button type="submit">Kup bilet</button>
    </form>
  </section>

  <footer>
    <p>© 2023 Kino KapePL. Wszelkie prawa zastrzeżone.</p>
  </footer>

  <script>
    // Skrypt obsługujący wybór miejsc
    const seatMap = document.getElementById('seat-map');
    const selectedSeatsInput = document.getElementById('selected-seats');
    const filmSelect = document.getElementById('film');
    const godzinaSelect = document.getElementById('godzina');
    const salaSelect = document.getElementById('sala');

    const filmsData = {
      '2023-06-05': [
        { title: 'Tytuł filmu 1', showtimes: ['18:00', '20:00', '22:00'], salas: ['sala1', 'sala2', 'sala3'] },
      ],
      '2023-06-06': [
        { title: 'Tytuł filmu 2', showtimes: ['18:00', '20:00'], salas: ['sala1', 'sala3'] },
      ],
      '2023-06-07': [
        { title: 'Tytuł filmu 3', showtimes: ['20:00', '22:00'], salas: ['sala2', 'sala3'] },
      ],
    }; // Dane dotyczące filmów w różnych dniach

    const dataInput = document.getElementById('data');
    dataInput.addEventListener('change', () => {
      const selectedDate = dataInput.value;
      generateFilmsOptions(selectedDate);
      enableFilmSelect();
    });

    filmSelect.addEventListener('change', () => {
      const selectedOption = filmSelect.options[filmSelect.selectedIndex];
      const showtimes = selectedOption.getAttribute('data-showtimes').split(',');
      const salas = selectedOption.getAttribute('data-salas').split(',');
      generateShowtimesOptions(showtimes);
      generateSalasOptions(salas);
      enableGodzinaSelect();
      enableSalaSelect();
    });

    function generateFilmsOptions(selectedDate) {
      const films = filmsData[selectedDate];
      filmSelect.innerHTML = '<option value="">Wybierz film</option>';

      if (films) {
        films.forEach(film => {
          const option = document.createElement('option');
          option.value = film.title;
          option.text = film.title;
          option.setAttribute('data-showtimes', film.showtimes.join(','));
          option.setAttribute('data-salas', film.salas.join(','));
          filmSelect.appendChild(option);
        });
      }
    }

    function generateShowtimesOptions(showtimes) {
      godzinaSelect.innerHTML = '<option value="">Wybierz godzinę</option>';

      showtimes.forEach(showtime => {
        const option = document.createElement('option');
        option.value = showtime;
        option.text = showtime;
        godzinaSelect.appendChild(option);
      });
    }

    function generateSalasOptions(salas) {
      salaSelect.innerHTML = '<option value="">Wybierz salę</option>';

      salas.forEach(sala => {
        const option = document.createElement('option');
        option.value = sala;
        option.text = sala;
        salaSelect.appendChild(option);
      });
    }

    function enableFilmSelect() {
      filmSelect.disabled = false;
    }

    function enableGodzinaSelect() {
      godzinaSelect.disabled = false;
    }

    function enableSalaSelect() {
      salaSelect.disabled = false;
    }
  </script>

  <script>
    // Kontynuacja skryptu obsługującego wybór miejsc
    const seatsData = {
      sala1: [
        ['A1', 'A2', 'A3', 'A4', 'A5', 'A6'],
        ['B1', 'B2', 'B3', 'B4', 'B5', 'B6'],
        ['C1', 'C2', 'C3', 'C4', 'C5', 'C6'],
        ['D1', 'D2', 'D3', 'D4', 'D5', 'D6']
      ],
      sala2: [
        ['A1', 'A2', '', '', 'A5', 'A6'],
        ['B1', 'B2', 'B3', 'B4', 'B5', 'B6'],
        ['C1', 'C2', 'C3', 'C4', 'C5', 'C6'],
        ['D1', 'D2', 'D3', 'D4', 'D5', 'D6']
      ],
      sala3: [
        ['A1', 'A2', 'A3', 'A4', 'A5', 'A6'],
        ['B1', 'B2', 'B3', 'B4', 'B5', 'B6'],
        ['C1', 'C2', 'C3', 'C4', 'C5', 'C6'],
        ['D1', 'D2', 'D3', 'D4', 'D5', 'D6'],
        ['E1', 'E2', 'E3', 'E4', 'E5', 'E6'],
        ['F1', 'F2', 'F3', 'F4', 'F5', 'F6']
      ]
    }; // Dane dotyczące miejsc w różnych salach

    const salaSelect = document.getElementById('sala');
    const filmSelect = document.getElementById('film');
    const godzinaSelect = document.getElementById('godzina');
    const showtime = document.getElementById('showtime');

    salaSelect.addEventListener('change', () => {
      const selectedSala = salaSelect.value;
      generateSeats(selectedSala);
    });

    function generateSeats(selectedSala) {
      seatMap.innerHTML = ''; // Wyczyść poprzednie miejsca

      const seats = seatsData[selectedSala];

      seats.forEach(row => {
        const seatRow = document.createElement('div');
        seatRow.classList.add('seat-row');
        row.forEach(seat => {
          const seatElement = document.createElement('div');
          seatElement.classList.add('seat');
          seatElement.textContent = seat;
          seatElement.addEventListener('click', () => toggleSeat(seat));
          seatRow.appendChild(seatElement);
        });
        seatMap.appendChild(seatRow);
      });

      selectedSeats = [];
      updateSelectedSeatsInput();
      updateSeatStyles();
    }

    let selectedSeats = [];

    function toggleSeat(seat) {
      const index = selectedSeats.indexOf(seat);
      if (index > -1) {
        selectedSeats.splice(index, 1);
      } else {
        selectedSeats.push(seat);
      }
      updateSelectedSeatsInput();
      updateSeatStyles();
    }

    function updateSelectedSeatsInput() {
      selectedSeatsInput.value = selectedSeats.join(',');
    }

    function updateSeatStyles() {
      const seatElements = seatMap.getElementsByClassName('seat');
      Array.from(seatElements).forEach(seatElement => {
        const seat = seatElement.textContent;
        if (selectedSeats.includes(seat)) {
          seatElement.classList.add('selected');
        } else {
          seatElement.classList.remove('selected');
        }
      });
    }

    function updateShowtime(selectedGodzina) {
      showtime.textContent += `, godzina: ${selectedGodzina}`;
    }

    const selectedDate = dataInput.value;
    generateFilmsOptions(selectedDate);
    enableFilmSelect();
  </script>

</body>
</html>
